name: Group 4 DevOps Napier 2025

on:
  push:
    branches: [ master, develop, release ]
    tags:
      - 'v*'  # Trigger when you push a tag like v1.0.0
  pull_request:
    branches: [ master, develop, release ]

permissions:
  contents: write


jobs:
  build:
    name: Group 4 DevOps Build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Debug repo structure
        run: ls -la

      - name: Compile with Maven
        run: mvn -B clean compile

      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.devops.Group4Tests test

      - name: Package JAR
        run: mvn -B package

      - name: Debug file structure after build
        run: ls -la target/

      - name: Run docker compose with timeout
        run: |
          timeout 120s docker compose up --abort-on-container-exit --timeout 60 || echo "Docker compose completed or timed out"

      - name: Show container logs
        if: always()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down

  release:
    name: Auto Publish Release
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')  # Only run when a tag is pushed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build & Package
        run: mvn -B clean package

      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.devops.Group4Tests test

      - name: Create GitHub Release and Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}          # Use the tag name (e.g., v1.0.0)
          name: Release ${{ github.ref_name }}      # Friendly release name
          body: |
            ðŸš€ Automated release for version ${{ github.ref_name }}  
            Includes the latest JAR build and all passing tests.
          draft: false
          prerelease: false
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
