name: Group 4 DevOps Napier 2025
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: Group 4 DevOps Build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Debug repo structure
        run: ls -la

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Debug file structure after build
        run: ls -la target/

      - name: Run docker compose with timeout
        run: |
          # Set timeout for docker compose
          timeout 120s docker compose up --abort-on-container-exit --timeout 60 || echo "Docker compose completed or timed out"

      - name: Show container logs
        if: always()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down

      # Runs tests and produces JaCoCo report (jacoco.xml)
      - name: Build & Test
        run: mvn -B -DskipTests=false clean test

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          fail_ci_if_error: true

